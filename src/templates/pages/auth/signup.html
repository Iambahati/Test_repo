{% extends 'base/accounts_base_form.html' %}  

{% block content %} 
<a href="/" class="back-to-home" style="position: absolute; top: 10px; left: 10px; margin: 10px; padding: 5px;">
    <i class="fas fa-arrow-left"></i>
    Back to Home
</a>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-lg-6">     
        <div class="row my-4">         
            <div class="col-sm-10 col-xl-8 m-auto">             
                <!-- Title -->             
                <h1 class="fs-3 text-center">Create an Account</h1>             
                <p class="lead mb-3 text-center">Please fill in the details to register</p>              
                <!-- Form START -->             
                <form>                 
                    <!-- Full Name -->                 
                    <div class="mb-3">                     
                        <label for="fullName" class="form-label">Full Name *</label>                     
                        <div class="input-group">                         
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                                <i class="bi bi-person-fill"></i>
                            </span>                         
                            <input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Full Name" id="fullName">                     
                        </div>                 
                    </div>                 
                    <!-- Email -->                 
                    <div class="mb-3">                     
                        <label for="exampleInputEmail1" class="form-label">Email address *</label>                     
                        <div class="input-group">                         
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                                <i class="bi bi-envelope-fill"></i>
                            </span>                         
                            <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="exampleInputEmail1">                     
                        </div>                 
                    </div>                 
                    <!-- Password -->                 
                    <div class="mb-3">                     
                        <label for="inputPassword5" class="form-label">Password *</label>                     
                        <div class="input-group">                         
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                                <i class="fas fa-lock"></i>
                            </span>                         
                            <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Password" id="inputPassword5">                     
                        </div>                     
                        <div id="passwordHelpBlock" class="form-text small text-danger">
                            Your password must be at least 8 characters *
                        </div>                 
                    </div>                 
                    <!-- Confirm Password -->                 
                    <div class="mb-3">                     
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>                     
                        <div class="input-group">                         
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                                <i class="fas fa-lock"></i>
                            </span>                         
                            <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Confirm Password" id="confirmPassword">                     
                        </div>                 
                    </div>                 
                    <!-- Check box -->                 
                    <div class="mb-3 d-flex">                     
                        <div class="form-check">                         
                            <input type="checkbox" class="form-check-input" id="termsCheck">                         
                            <label class="form-check-label small" for="termsCheck">I agree to the terms and conditions</label>                     
                        </div>                 
                    </div>                 
                    <!-- Button -->                 
                    <div class="d-grid mt-4">                     
                        <button class="btn btn-primary" type="button">Register</button>                 
                    </div>             
                </form>             
                <!-- Form END -->              
                <!-- Login link -->             
                <div class="mt-3 text-center">                 
                    <span class="small">Already have an account? <a href="{% url 'login' %}">Login here</a></span>             
                </div>         
            </div>     
        </div> <!-- Row END --> 
    </div> 
</div>
{% endblock content %}
