{% extends 'base/base.html' %}

{% block content %}

<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; font-family: 'Nunito Sans', sans-serif; background-color: #F5F5F5;">
    <div class="container" style="background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h1 style="text-align: center; color: #1f2937; font-size: 1.875rem; margin-bottom: 0.5rem;"> Create Your Account</h1>
        <p class="subtitle" style="text-align: center; color: #6b7280; font-size: 0.875rem; margin-bottom: 2rem;">Start your journey to mental wellness today</p>
        
        <form>
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: #374151; font-size: 0.875rem;">Email</label>
                <input type="email" id="email" required placeholder="Enter your email" style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.875rem; transition: border-color 0.2s;">
            </div>
            
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; color: #374151; font-size: 0.875rem;">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.875rem; transition: border-color 0.2s;">
            </div>
            
            
            <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #ED6F34; color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s;">Sign Up</button>
        </form>
        
        <p class="signup-link" style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #6b7280;">
            Already have an account? <a href="{% url 'login' %}" style="color: #ED6F34; 
            text-decoration: none; 
            font-size: 0.875rem;" 
     onmouseover="this.style.textDecoration='underline'" 
     onmouseout="this.style.textDecoration='none'">Sign in</a>
        </p>
    </div>


</div>
{% endblock %}
