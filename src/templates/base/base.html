<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NuraCare - Healthcare Platform</title>
  <link rel="icon" href="{% static 'imgs/favicon/favicon.ico' %}" type="image/x-icon">
  <style>
    :root {
      /* Brand Colors */
      --color-primary: #2ecc71;
      --color-secondary: #1a2b3c;
      --color-accent: #27ae60;
      --color-brand-orange: #e67e22;

      /* Text Colors */
      --color-text-primary: #e0e0e0;
      --color-text-dark: #f4f4f4;
      --color-text-light: #a0a0a0;

       /* Background Colors */
      --color-bg-dark: #121620;
      --color-bg-darker: #0d1117;
      --color-bg-card: #1e2433;

      /* Status Colors */
      --color-success: #2ecc71;
      --color-warning: #f39c12;
      --color-error: #e74c3c;
      
      /* Neutral Colors */
      --color-gray-100: #2c3e50;
      --color-gray-200: #34495e;
      --color-gray-300: #7f8c8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: var(--color-bg-dark);
      color: var(--color-text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: var(--color-bg-dark);
      border: 1px solid var(--color-primary);
    }

    .btn-primary:hover {
      background-color: var(--color-accent);
      border-color: var(--color-accent);
      transform: translateY(-3px);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--color-primary);
      border: 1px solid var(--color-primary);
    }

    .btn-outline:hover {
      background-color: rgba(46, 204, 113, 0.1);
      transform: translateY(-3px);
    }
    
    /* Common Navbar */
    /* Navbar */
    .navbar {
      background-color: var(--color-bg-darker);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      text-shadow: 0 2px 4px rgba(46, 204, 113, 0.3);
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      margin-right: 8px;
      background-color: var(--color-primary);
      border-radius: 6px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar-menu {
      display: flex;
      gap: 30px;
    }

    .navbar-link {
      color: var(--color-text-light);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }


    .navbar-link:hover::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--color-primary), var(--color-accent));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .navbar-link:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .navbar-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--color-text-primary);
      cursor: pointer;
    }

    /* Landing Page Styles */
    .hero {
      padding: 80px 0;
      background: linear-gradient(135deg, var(--color-bg-dark), var(--color-bg-darker));
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at top right, rgba(46, 204, 113, 0.1), transparent 40%);
      pointer-events: none;
    }

    .hero-container {
      display: flex;
      align-items: center;
      gap: 50px;
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }

    .hero-content {
      flex: 1;
    }

    .hero-title {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
      color: var(--color-text-dark);
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--color-text-primary);
      margin-bottom: 30px;
    }

    .hero-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .hero-stats {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--color-text-primary);
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    .features {
      padding: 80px 0;
      background-color: var(--color-bg-darker);
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 2.5rem;
      color: var(--color-text-dark);
      margin-bottom: 15px;
    }

    .section-subtitle {
      font-size: 1.1rem;
      color: var(--color-text-primary);
      max-width: 600px;
      margin: 0 auto;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1240px;
      margin: 0 auto;
    }

    .feature-card {
      background-color: var(--color-bg-card);
      border: 1px solid var(--color-gray-100);
      border-radius: 12px;
      padding: 30px;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      transition: all 0.4s ease;
    }

    .feature-card:hover {
      transform: perspective(1000px) rotateX(-5deg) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: var(--color-text-dark);
      box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
    }

    .feature-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text-dark);
      margin-bottom: 10px;
    }

    .feature-description {
      color: var(--color-text-primary);
      line-height: 1.6;
    }

    /* Testimonials Section */
    .testimonials {
      padding: 50px 20px;
      background-color: var(--color-bg-darker);
      position: relative;
      overflow: hidden;
    }

    .testimonials::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.03), transparent 40%);
      z-index: 0;
    }

    .testimonials-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .section-header {
      margin-bottom: 60px;
      text-align: center;
    }

    .section-tag {
      display: inline-block;
      background-color: rgba(0, 123, 255, 0.1);
      color: var(--color-primary);
      font-size: 0.9rem;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 50px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--color-text-dark);
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section-subtitle {
      font-size: 1.2rem;
      color: var(--color-text-primary);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .testimonial-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      justify-content: center;
    }

    .testimonial-card {
      background-color: var(--color-bg-card);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      height: 100%;
    }

    .testimonial-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .testimonial-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .testimonial-card:hover::after {
      transform: scaleX(1);
    }

    /* Quote Icon */
    .testimonial-quote-icon {
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--color-primary);
      opacity: 0.3;
    }

    /* Star Ratings */
    .testimonial-rating {
      color: var(--color-warning);
      margin: 20px 0;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    .testimonial-content {
      font-size: 1.1rem;
      color: var(--color-text-primary);
      margin-bottom: 25px;
      line-height: 1.8;
      flex-grow: 1;
      font-style: italic;
    }

    /* Testimonial Author */
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .author-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .testimonial-card:hover .author-avatar img {
      transform: scale(1.05);
    }

    .author-info h4 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--color-text-dark);
      margin-bottom: 5px;
    }

    .author-info p {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      font-weight: 500;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .testimonials {
        padding: 70px 20px;
      }
      
      .section-title {
        font-size: 2.2rem;
      }
      
      .testimonial-cards {
        grid-template-columns: 1fr;
      }
      
      .testimonial-card {
        padding: 30px 25px;
      }
    }

     /* CTA Section */
    .cta {
      padding: 80px 0;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      color: var(--color-bg-dark);
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .cta-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--color-bg-dark);
    }

    .cta-subtitle {
      font-size: 1.1rem;
      margin-bottom: 40px;
      max-width: 600px;
      color: var(--color-bg-dark);
    }

    .footer {
      padding: 60px 0 30px;
      background-color: var(--color-bg-darker);
      color: var(--color-text-primary);
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-column h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--color-primary);
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .footer-link {
      color: var(--color-text-light);
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: var(--color-primary);
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-link {
      width: 36px;
      height: 36px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-5px);
      background-color: rgba(46, 204, 113, 0.2);
    }

    .footer-bottom {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1240px;
      margin: 60px auto 0;
      padding: 30px 20px 0;
    }

    .copyright {
      color: var(--color-text-light);
      font-size: 0.9rem;
    }

    .footer-bottom-links {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: var(--color-bg-darker);
        padding: 15px 0;
      }

      .navbar-menu.active {
        display: flex;
      }
      .navbar-menu, 
      .navbar-actions .btn-outline {
        display: none;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .hero-container {
        flex-direction: column;
      }
      
      .hero-content, 
      .hero-image {
        text-align: center;
      }
      
      .hero-actions {
        justify-content: center;
      }
      
      .hero-stats {
        justify-content: center;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .footer-container {
        grid-template-columns: 1fr;
      }
      
      .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
    }

    /* Current page indicator utility */
    .page-landing .navbar-link[href="index.html"],
    .page-login .navbar-link[href="login.html"],
    .page-register .navbar-link[href="register.html"],
    .page-reset-password .navbar-link[href="reset-password.html"] {
      color: var(--color-primary);
      position: relative;
    }

    .page-landing .navbar-link[href="index.html"]::after,
    .page-login .navbar-link[href="login.html"]::after,
    .page-register .navbar-link[href="register.html"]::after,
    .page-reset-password .navbar-link[href="reset-password.html"]::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: var(--color-primary);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-landing">
  <!-- Common Navbar -->
  {% include 'base/navbar.html' %}

{% block content %}
  
{% endblock content %}
{% include 'base/footer.html' %}

<script>
  document.addEventListener('DOMContentLoaded', function () {
  const navbarToggle = document.getElementById('navbar-toggle');
  const navbarMenu = document.getElementById('navbar-menu');

  if (navbarToggle && navbarMenu) {
    navbarToggle.addEventListener('click', function () {
      navbarMenu.classList.toggle('active');
      console.log('Menu toggled:', navbarMenu.classList.contains('active')); // Debugging log
    });

    document.addEventListener('click', function (event) {
      const isClickInside = navbarMenu.contains(event.target) || navbarToggle.contains(event.target);

      if (!isClickInside && navbarMenu.classList.contains('active')) {
        navbarMenu.classList.remove('active');
        console.log('Menu closed'); // Debugging log
      }
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth > 768 && navbarMenu.classList.contains('active')) {
        navbarMenu.classList.remove('active');
        console.log('Menu reset on resize'); // Debugging log
      }
    });
  } else {
    console.error('Navbar elements not found!');
  }
});
</script>
</body>
</html>
