{% extends 'base/accounts_base_form.html' %}  

{% block content %} 
<a href="/" class="back-to-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
</a>

<div class="auth-container">
    <h1>Sign In</h1>
    <form id="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <!-- Error Message -->
        <div class="alert alert-danger" id="error-message">
            <p>Error: Invalid login credentials</p>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <input type="email" id="logemail" name="email" placeholder="Your Email" required>
            <i class="fas fa-envelope input-icon"></i>
            <div class="alert" id="email-error">
                <small>Invalid email format</small>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <input type="password" id="logpassword" name="password" placeholder="Your Password" required>
            <i class="fas fa-lock input-icon"></i>
            <div class="alert" id="password-error">
                <small>Password must be at least 8 characters</small>
            </div>
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <button class="btn" type="submit">Login</button>
        
        <p><a href="#">Forgot your password?</a></p>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </form>
</div>
{% endblock content %}
